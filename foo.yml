            ca_cert: ((pxc_server_ca.certificate))
            db_driver: mysql
            db_host: sql-db.service.cf.internal
            db_password: ((locket_database_password))
            db_port: 3306
            db_schema: locket
            db_username: locket
            require_ssl: true
